{% extends "base.html" %}

{% block content %}
<h1>Create New Post</h1>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      required
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea
      name="content"
      class="form-control"
      rows="5"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">
    Create Post
  </button>
</form>
{% endblock %}
