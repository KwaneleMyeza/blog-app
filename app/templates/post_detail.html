{% extends "base.html" %}

{% block content %}
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
    
        <p class="text-muted">
          {{ post.created_at.strftime('%d %B %Y') }}
        </p>
    
        <p class="card-text">{{ post.content }}</p>
    
        <div class="mt-3 d-flex gap-2">
          {% if current_user.is_authenticated and post.author == current_user %}
            <a href="{{ url_for('main.edit_post', post_id=post.id) }}"
               class="btn btn-primary">
              Edit Post
            </a>
        
            <form method="POST"
                  action="{{ url_for('main.delete_post', post_id=post.id) }}"
                  onsubmit="return confirm('Are you sure you want to delete this post?');">
              <button type="submit" class="btn btn-danger">
                Delete Post
              </button>
            </form>
          {% endif %}
        </div>
        
    
        <a href="{{ url_for('main.home') }}" class="btn btn-secondary mt-3">
          ‚Üê Back to posts
        </a>
      </div>
    </div>
{% endblock %}
