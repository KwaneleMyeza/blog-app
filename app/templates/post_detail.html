{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{ post.title }}</h2>
    <p class="text-muted">
      {{ post.created_at.strftime('%d %B %Y') }}
    </p>
    <p class="card-text">{{ post.content }}</p>

    <a href="{{ url_for('main.home') }}" class="btn btn-secondary mt-3">
      ‚Üê Back to posts
    </a>
  </div>
</div>
{% endblock %}
