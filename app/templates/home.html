{% extends "base.html" %}

{% block content %}
  <h1>Blog Posts</h1>

  {% for post in posts %}
    <article>
      <h2>
        <a href="{{ url_for('main.post_detail', post_id=post.id) }}">
          {{ post.title }}
        </a>
      </h2>
      <p>{{ post.content[:150] }}...</p>
    </article>
  {% else %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
